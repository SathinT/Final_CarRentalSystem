<script>
    function updateTimeAndDate() {
        const timeElement = document.getElementById("time").querySelector("span");
        const timeSubTextElement = document.querySelector(".time-sub-text");
        const dateElement = document.getElementById("date");

        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes();
        const ampm = hours >= 12 ? "PM" : "AM";

        // Convert to 12-hour format
        if (hours > 12) {
            hours -= 12;
        } else if (hours === 0) {
            hours = 12;
        }

        const timeText = `${hours}:${String(minutes).padStart(2, "0")}`;

        const day = now.toLocaleDateString("en-US", { weekday: "long" });
        const month = now.toLocaleDateString("en-US", { month: "long" });
        const date = now.getDate();
        const year = now.getFullYear();

        timeElement.textContent = timeText;
        timeSubTextElement.textContent = ampm;
        dateElement.textContent = `${day}, ${month} ${date}th, ${year}`;
    }

    updateTimeAndDate();
    setInterval(updateTimeAndDate, 1000); // Update every second
</script>

<!--slide-->
<script>
    const images = document.querySelectorAll('#slideCus img');
    let currentIndex = 0;

    function showImage(index) {
        images.forEach((img, i) => {
            if (i === index) {
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
        });
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    // Initially, show the first image
    showImage(currentIndex);

    // Automatically advance to the next image every few seconds
    setInterval(nextImage, 3000); // Change image every 3 seconds
</script>

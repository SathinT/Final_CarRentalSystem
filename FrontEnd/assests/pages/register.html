<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Registration</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Car Rental Registration</h2>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="nic" class="form-label">NIC Number</label>
            <input type="text" class="form-control" id="nic" name="nic" required>
        </div>
        <div class="mb-3">
            <label for="nicPhoto" class="form-label">Upload Photo of NIC</label>
            <input type="file" class="form-control" id="nicPhoto" name="nicPhoto" required>
        </div>
        <div class="mb-3">
            <label for="license" class="form-label">Driving License Number</label>
            <input type="text" class="form-control" id="license" name="license" required>
        </div>
        <div class="mb-3">
            <label for="licensePhoto" class="form-label">Upload Photo of Driving License</label>
            <input type="file" class="form-control" id="licensePhoto" name="licensePhoto" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" required></textarea>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
